<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Krishna Yadav</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      overflow: hidden;
      perspective: 1000px;
      position: relative;
      background: linear-gradient(-45deg, #f5f7fa, #c3cfe2, #e0eafc, #cfd9df);
      color: #333;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      text-align: center;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      z-index: 10;
      position: relative;
      max-width: 1000px;
      width: 100%;
    }

    .contact-card {
      background: rgba(255,255,255,0.9);
      padding: 30px 20px;
      border-radius: 20px;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.5s;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s forwards;
      cursor: pointer;
      text-decoration: none;
    }

    .contact-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .contact-card:nth-child(1) { animation-delay: 0.2s; }
    .contact-card:nth-child(2) { animation-delay: 0.4s; }
    .contact-card:nth-child(3) { animation-delay: 0.6s; }
    .contact-card:nth-child(4) { animation-delay: 0.8s; }

    .contact-card i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #2575fc;
    }

    .contact-card span {
      font-size: 1.1rem;
      font-weight: 700;
      text-align: center;
      color: #2575fc;
    }

    /* Particle styles */
    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: float 10s linear infinite;
      z-index: 1;
      background: rgba(255,255,255,0.7);
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-10vh) translateX(50px) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      .contact-card {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>

  <h1>Contact Me</h1>

  <div class="contact-container">
    <a href="https://t.me/yourtelegram" target="_blank" class="contact-card">
      <i class="fab fa-telegram"></i>
      <span>Telegram</span>
    </a>

    <a href="https://www.linkedin.com/in/krishna-yadav-386478387/" target="_blank" class="contact-card">
      <i class="fab fa-linkedin"></i>
      <span>LinkedIn</span>
    </a>

    <a href="https://github.com/krishna524124" target="_blank" class="contact-card">
      <i class="fab fa-github"></i>
      <span>GitHub</span>
    </a>

    <a href="https://www.reddit.com/user/yourprofile" target="_blank" class="contact-card">
      <i class="fab fa-reddit"></i>
      <span>Reddit</span>
    </a>
  </div>

  <script>
    // Create floating particles
    const particleCount = 50;
    for(let i=0; i<particleCount; i++){
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 6 + 3;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.left = Math.random() * window.innerWidth + 'px';
      particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
      particle.style.opacity = Math.random() * 0.5;
      document.body.appendChild(particle);
    }
  </script>

</body>
</html>
